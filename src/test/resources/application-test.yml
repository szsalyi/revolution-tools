spring:
  # H2 In-Memory Database for Testing
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop

  # Disable cache for testing
  cache:
    type: none

# Test Logging
logging:
  level:
    root: WARN
    com.revolution.tools: DEBUG

# Disable data collection in tests
revolution:
  data-collection:
    enabled: false

  playwright:
    headless: true
    browser: chromium
    timeout-ms: 10000
